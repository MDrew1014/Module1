<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservations</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

    <header>
        <h1>Bits and Bytes</h1>
        <p> Welcome to the internet's best restaurant</p>
    </header>

    <main>
        <!--IDs on an element must be UNIQUE per page-->
        <h2 id="reservationHeader">Reservation Form</h2>

        <form method="POST" action="/api/reservation">
            <div>
                <label for="reservationName"> Name:</label>
                <input name="reservationName" type="text" />
            </div>
            <div>
                <label for="numberOfGuests">Number of Guests:</label>
                <input id ="numberOfGuests" name="numberOfGuests" type = "number"/>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </main>
</body>

</html>
