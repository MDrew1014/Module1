<!DOCTYPE html>
<!-- This is an HTML comment-->
<!-- Comments in HTML are still sent to client's computer!!!!-->
<html lang="en">

<head>
    <!-- Content in the head section is not visible on the page but sets meta attributes, downloads stylesheets etc-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Drew Rules</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>

<body>
    <!-- Application Content Here-->
    <header>
        <h1>Bits and Bytes</h1>
        <p> Welcome to the internet's best restaurant</p>
    </header>
    <nav>
        <a href="reservations.html">Make a Reservation </a>
    </nav>

    <main>
        <h2>Menu</h2>

        <section>

            <h3>Lunch</h3>
            <p>Full Stack Sandwich</p>
            <!-- not that you can use a / at the end of a tag to make it self-closing-->
            <img src="images\menu\lunch\full-stack-sandwich.png" />
            <p>Universal Serial Burger</p>
            <img src="images\menu\lunch\USBurger.png" />
        </section>

        <section>

            <h3>Dinner</h3>
            <p>Vegetable Array</p>
            <img src="images\menu\dinner\array-of-vegetables.png" />
            <p>Rack of Ram</p>
            <img src="images\menu\dinner\rack-of-ram.png" />
        </section>

    </main>


</body>

</html>
